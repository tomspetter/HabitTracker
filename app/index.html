<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitDot Habit Tracker</title>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="ee7b1e6e-fe20-470d-ba68-9f16c7309254"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const CheckIcon = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const PlusIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const TrashIcon = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const DownloadIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const UploadIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const LogoutIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        );

        const MenuIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const CloseIcon = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        // Logo component
        const Logo = () => (
            <img src="../images/logo.svg" alt="Habit Tracker" className="h-10" />
        );

        // Navigation component
        const Navigation = ({ currentPage, onNavigate, isLoggedIn, onLogout }) => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            const navLinks = isLoggedIn ? [
                { name: 'Tracker', page: 'tracker' },
                { name: 'Statistics', page: 'statistics' },
                { name: 'Settings', page: 'settings' },
            ] : [];

            return (
                <nav className="bg-[#161b22] border-b border-[#30363d]">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            {/* Logo */}
                            <div className="flex items-center">
                                <button
                                    onClick={() => onNavigate(isLoggedIn ? 'tracker' : 'home')}
                                    className="focus:outline-none focus:ring-2 focus:ring-[#58a6ff] rounded"
                                >
                                    <Logo />
                                </button>
                            </div>

                            {/* Desktop navigation */}
                            <div className="hidden md:flex items-center gap-1">
                                {navLinks.map(link => (
                                    <button
                                        key={link.page}
                                        onClick={() => {
                                            onNavigate(link.page);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#58a6ff] ${
                                            currentPage === link.page
                                                ? 'bg-[#21262d] text-white font-semibold'
                                                : 'text-gray-300 hover:text-white hover:bg-[#21262d]'
                                        }`}
                                    >
                                        {link.name}
                                    </button>
                                ))}
                                {isLoggedIn && (
                                    <button
                                        onClick={onLogout}
                                        className="ml-2 flex items-center gap-2 px-4 py-2 bg-[#21262d] hover:bg-[#30363d] text-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#58a6ff]"
                                        title="Logout"
                                    >
                                        <LogoutIcon />
                                        <span className="hidden lg:inline">Logout</span>
                                    </button>
                                )}
                            </div>

                            {/* Mobile menu button */}
                            <div className="md:hidden">
                                <button
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                    className="text-gray-300 hover:text-white p-2 focus:outline-none focus:ring-2 focus:ring-[#58a6ff] rounded"
                                    aria-label="Toggle menu"
                                >
                                    {mobileMenuOpen ? <CloseIcon /> : <MenuIcon />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile menu */}
                    {mobileMenuOpen && (
                        <div className="md:hidden border-t border-[#30363d] bg-[#0d1117]">
                            <div className="px-2 pt-2 pb-3 space-y-1">
                                {navLinks.map(link => (
                                    <button
                                        key={link.page}
                                        onClick={() => {
                                            onNavigate(link.page);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`block w-full text-left px-4 py-3 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#58a6ff] ${
                                            currentPage === link.page
                                                ? 'bg-[#21262d] text-white font-semibold'
                                                : 'text-gray-300 hover:text-white hover:bg-[#21262d]'
                                        }`}
                                    >
                                        {link.name}
                                    </button>
                                ))}
                                {isLoggedIn && (
                                    <button
                                        onClick={() => {
                                            onLogout();
                                            setMobileMenuOpen(false);
                                        }}
                                        className="block w-full text-left px-4 py-3 text-gray-300 hover:text-white hover:bg-[#21262d] rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#58a6ff]"
                                    >
                                        <div className="flex items-center gap-2">
                                            <LogoutIcon />
                                            <span>Logout</span>
                                        </div>
                                    </button>
                                )}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [verificationCode, setVerificationCode] = useState('');
            const [error, setError] = useState('');
            const [message, setMessage] = useState('');
            const [isRegistering, setIsRegistering] = useState(false);
            const [awaitingVerification, setAwaitingVerification] = useState(false);
            const [loading, setLoading] = useState(false);
            const [canResend, setCanResend] = useState(true);
            const [resendCooldown, setResendCooldown] = useState(0);

            // Password reset states
            const [showPasswordReset, setShowPasswordReset] = useState(false);
            const [resetStep, setResetStep] = useState(1); // 1: enter email, 2: enter code, 3: new password
            const [resetToken, setResetToken] = useState('');
            const [newPassword, setNewPassword] = useState('');

            // Cooldown timer for resend button
            React.useEffect(() => {
                if (resendCooldown > 0) {
                    const timer = setTimeout(() => {
                        setResendCooldown(resendCooldown - 1);
                        if (resendCooldown === 1) setCanResend(true);
                    }, 1000);
                    return () => clearTimeout(timer);
                }
            }, [resendCooldown]);

            const handleResendCode = async () => {
                if (!canResend) return;

                setError('');
                setMessage('');
                setLoading(true);

                try {
                    const csrfResponse = await fetch('api/auth.php?action=csrf');
                    const csrfData = await csrfResponse.json();

                    const response = await fetch('api/auth.php?action=resend', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email,
                            csrf_token: csrfData.csrf_token
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setMessage(data.message);
                        setCanResend(false);
                        setResendCooldown(60);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    setError('Failed to resend code. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            // Password reset handlers
            const handleForgotPassword = async () => {
                setShowPasswordReset(true);
                setResetStep(1);
                setError('');
                setMessage('');
            };

            const handleResetPasswordStep = async (e) => {
                e.preventDefault();
                setError('');
                setMessage('');
                setLoading(true);

                try {
                    const csrfResponse = await fetch('api/auth.php?action=csrf');
                    const csrfData = await csrfResponse.json();

                    // Step 1: Request reset code
                    if (resetStep === 1) {
                        const response = await fetch('api/auth.php?action=forgot-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                csrf_token: csrfData.csrf_token
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            setMessage(data.message);
                            setResetStep(2);
                            setCanResend(false);
                            setResendCooldown(60);
                        } else {
                            setError(data.error);
                        }
                    }
                    // Step 2: Verify reset code
                    else if (resetStep === 2) {
                        const response = await fetch('api/auth.php?action=verify-reset-code', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                code: verificationCode,
                                csrf_token: csrfData.csrf_token
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            setResetToken(data.reset_token);
                            setMessage('Code verified! Now enter your new password.');
                            setResetStep(3);
                        } else {
                            setError(data.error);
                        }
                    }
                    // Step 3: Set new password
                    else if (resetStep === 3) {
                        const response = await fetch('api/auth.php?action=reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                reset_token: resetToken,
                                new_password: newPassword,
                                csrf_token: csrfData.csrf_token
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            setMessage('Password reset successful! You can now log in with your new password.');
                            setShowPasswordReset(false);
                            setResetStep(1);
                            setPassword('');
                            setVerificationCode('');
                            setNewPassword('');
                            setResetToken('');
                        } else {
                            setError(data.error);
                        }
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleResendResetCode = async () => {
                if (!canResend) return;

                setError('');
                setMessage('');
                setLoading(true);

                try {
                    const csrfResponse = await fetch('api/auth.php?action=csrf');
                    const csrfData = await csrfResponse.json();

                    const response = await fetch('api/auth.php?action=resend-reset-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email,
                            csrf_token: csrfData.csrf_token
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setMessage(data.message);
                        setCanResend(false);
                        setResendCooldown(60);
                    } else {
                        setError(data.error);
                    }
                } catch (err) {
                    setError('Failed to resend code. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setMessage('');
                setLoading(true);

                try {
                    // Get CSRF token
                    const csrfResponse = await fetch('api/auth.php?action=csrf');
                    const csrfData = await csrfResponse.json();

                    // Registration - Step 1: Send verification code
                    if (isRegistering && !awaitingVerification) {
                        const response = await fetch('api/auth.php?action=register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                password,
                                csrf_token: csrfData.csrf_token
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            setAwaitingVerification(true);
                            setMessage('Verification code sent to ' + email + '. Check your email!');
                            setCanResend(false);
                            setResendCooldown(60);
                        } else {
                            setError(data.error);
                        }
                    }
                    // Registration - Step 2: Verify code
                    else if (isRegistering && awaitingVerification) {
                        const response = await fetch('api/auth.php?action=verify', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                code: verificationCode,
                                csrf_token: csrfData.csrf_token
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            // User is now logged in
                            onLogin(data.user.email, csrfData.csrf_token);
                        } else {
                            setError(data.error);
                        }
                    }
                    // Login
                    else {
                        const response = await fetch('api/auth.php?action=login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email,
                                password,
                                csrf_token: csrfData.csrf_token
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            onLogin(data.user.email, csrfData.csrf_token);
                        } else {
                            setError(data.error);
                        }
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-[#0d1117] flex flex-col items-center justify-center p-8">
                    <div className="bg-[#161b22] border border-[#30363d] rounded-lg p-8 w-full max-w-md" role="main">
                        <div className="flex justify-center mb-6">
                            <img src="../images/logo.svg" alt="Habit Tracker" className="h-12" />
                        </div>
                        {showPasswordReset ? (
                            // Password Reset Flow
                            <div>
                                {resetStep === 1 && (
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-2 text-center">Reset Password</h2>
                                        <p className="text-gray-400 mb-6 text-center">
                                            Enter your email address and we'll send you a verification code
                                        </p>
                                        <form onSubmit={handleResetPasswordStep}>
                                            <div className="mb-4">
                                                <label htmlFor="reset-email-input" className="block text-gray-300 mb-2">Email</label>
                                                <input
                                                    id="reset-email-input"
                                                    type="email"
                                                    value={email}
                                                    onChange={(e) => setEmail(e.target.value)}
                                                    className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                                    placeholder="you@example.com"
                                                    required
                                                    disabled={loading}
                                                    autoFocus
                                                />
                                            </div>
                                            {message && <p className="text-green-400 mb-4 text-center" role="status">{message}</p>}
                                            {error && <p className="text-red-400 mb-4 text-center" role="alert">{error}</p>}
                                            <button
                                                type="submit"
                                                className="w-full px-4 py-3 bg-[#238636] hover:bg-[#2ea043] text-white font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#2ea043] disabled:opacity-50 disabled:cursor-not-allowed mb-3"
                                                disabled={loading}
                                            >
                                                {loading ? 'Sending...' : 'Send Reset Code'}
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => {
                                                    setShowPasswordReset(false);
                                                    setResetStep(1);
                                                    setError('');
                                                    setMessage('');
                                                }}
                                                className="w-full px-4 py-2 text-[#58a6ff] hover:underline focus:outline-none"
                                                disabled={loading}
                                            >
                                                Back to Login
                                            </button>
                                        </form>
                                    </div>
                                )}

                                {resetStep === 2 && (
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-2 text-center">Enter Reset Code</h2>
                                        <p className="text-gray-400 mb-6 text-center">
                                            We sent a 6-digit code to<br />
                                            <span className="text-white font-semibold">{email}</span>
                                        </p>
                                        <form onSubmit={handleResetPasswordStep}>
                                            <div className="mb-4">
                                                <label htmlFor="reset-code-input" className="block text-gray-300 mb-2 text-center">Reset Code</label>
                                                <input
                                                    id="reset-code-input"
                                                    type="text"
                                                    maxLength="6"
                                                    pattern="[0-9]{6}"
                                                    value={verificationCode}
                                                    onChange={(e) => setVerificationCode(e.target.value.replace(/\D/g, ''))}
                                                    className="w-full px-4 py-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white text-center text-2xl font-mono tracking-widest focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                                    placeholder="000000"
                                                    required
                                                    disabled={loading}
                                                    autoFocus
                                                />
                                            </div>
                                            {message && <p className="text-green-400 mb-4 text-center" role="status">{message}</p>}
                                            {error && <p className="text-red-400 mb-4 text-center" role="alert">{error}</p>}
                                            <button
                                                type="submit"
                                                className="w-full px-4 py-3 bg-[#238636] hover:bg-[#2ea043] text-white font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#2ea043] disabled:opacity-50 disabled:cursor-not-allowed mb-3"
                                                disabled={loading || verificationCode.length !== 6}
                                            >
                                                {loading ? 'Verifying...' : 'Verify Code'}
                                            </button>
                                            <button
                                                type="button"
                                                onClick={handleResendResetCode}
                                                className="w-full px-4 py-2 bg-[#21262d] hover:bg-[#30363d] text-white font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#58a6ff] disabled:opacity-50 disabled:cursor-not-allowed mb-2"
                                                disabled={!canResend || loading}
                                            >
                                                {canResend ? 'Resend Code' : `Resend in ${resendCooldown}s`}
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => {
                                                    setShowPasswordReset(false);
                                                    setResetStep(1);
                                                    setVerificationCode('');
                                                    setError('');
                                                    setMessage('');
                                                }}
                                                className="w-full px-4 py-2 text-[#58a6ff] hover:underline focus:outline-none"
                                                disabled={loading}
                                            >
                                                Cancel
                                            </button>
                                        </form>
                                        <p className="text-gray-500 text-xs mt-4 text-center">
                                            Code expires in 15 minutes
                                        </p>
                                    </div>
                                )}

                                {resetStep === 3 && (
                                    <div>
                                        <h2 className="text-2xl font-bold text-white mb-2 text-center">Set New Password</h2>
                                        <p className="text-gray-400 mb-6 text-center">
                                            Enter your new password below
                                        </p>
                                        <form onSubmit={handleResetPasswordStep}>
                                            <div className="mb-4">
                                                <label htmlFor="new-password-input" className="block text-gray-300 mb-2">New Password</label>
                                                <input
                                                    id="new-password-input"
                                                    type="password"
                                                    value={newPassword}
                                                    onChange={(e) => setNewPassword(e.target.value)}
                                                    className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                                    placeholder="At least 8 characters"
                                                    required
                                                    minLength="8"
                                                    disabled={loading}
                                                    autoFocus
                                                />
                                            </div>
                                            {message && <p className="text-green-400 mb-4 text-center" role="status">{message}</p>}
                                            {error && <p className="text-red-400 mb-4 text-center" role="alert">{error}</p>}
                                            <button
                                                type="submit"
                                                className="w-full px-4 py-3 bg-[#238636] hover:bg-[#2ea043] text-white font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#2ea043] disabled:opacity-50 disabled:cursor-not-allowed"
                                                disabled={loading || newPassword.length < 8}
                                            >
                                                {loading ? 'Resetting...' : 'Reset Password'}
                                            </button>
                                        </form>
                                        <p className="text-gray-400 text-sm mt-4 text-center">
                                            Password must be at least 8 characters
                                        </p>
                                    </div>
                                )}
                            </div>
                        ) : awaitingVerification ? (
                            // Verification Code Entry Screen
                            <div>
                                <h2 className="text-2xl font-bold text-white mb-2 text-center">Verify Your Email</h2>
                                <p className="text-gray-400 mb-6 text-center">
                                    We sent a 6-digit code to<br />
                                    <span className="text-white font-semibold">{email}</span>
                                </p>
                                <form onSubmit={handleSubmit}>
                                    <div className="mb-4">
                                        <label htmlFor="code-input" className="block text-gray-300 mb-2 text-center">Verification Code</label>
                                        <input
                                            id="code-input"
                                            type="text"
                                            maxLength="6"
                                            pattern="[0-9]{6}"
                                            value={verificationCode}
                                            onChange={(e) => setVerificationCode(e.target.value.replace(/\D/g, ''))}
                                            className="w-full px-4 py-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white text-center text-2xl font-mono tracking-widest focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                            placeholder="000000"

                                    <button

                                        disabled={!canResend || loading}
                                    >
                                        {canResend ? 'Resend Code' : `Resend in ${resendCooldown}s`}
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setAwaitingVerification(false);
                                            setVerificationCode('');
                                            setError('');
                                            setMessage('');
                                        }}
                                        className="w-full px-4 py-2 text-[#58a6ff] hover:underline focus:outline-none"
                                        disabled={loading}
                                    >
                                        Change Email Address
                                    </button>

                                </p>

                                            className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                            placeholder="you@example.com"

                                            disabled={loading}
                                            autoFocus

                                    <div className="mb-4">
                                        <label htmlFor="password-input" className="block text-gray-300 mb-2">Password</label>
                                        <input

                                            type="password"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                            placeholder={isRegistering ? 'At least 8 characters' : 'Enter password'}
                                            aria-required="true"
                                            aria-invalid={error ? 'true' : 'false'}
                                            aria-describedby={error ? 'error-message' : undefined}
                                            disabled={loading}
                                        />
                                    </div>
                                    {message && <p className="text-green-400 mb-4" role="status">{message}</p>}
                                    {error && <p id="error-message" className="text-red-400 mb-4" role="alert">{error}</p>}
                                    <button
                                        type="submit"
                                        className="w-full px-4 py-2 bg-[#238636] hover:bg-[#2ea043] text-white font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#2ea043] disabled:opacity-50 disabled:cursor-not-allowed"
                                        disabled={loading}
                                    >
                                        {loading ? 'Please wait...' : (isRegistering ? 'Send Verification Code' : 'Login')}
                                    </button>
                                </form>
                                <div className="mt-4 text-center space-y-2">
                                    <button
                                        onClick={() => {
                                            setIsRegistering(!isRegistering);
                                            setError('');
                                            setMessage('');
                                        }}
                                        className="text-[#58a6ff] hover:underline focus:outline-none block w-full"
                                        disabled={loading}
                                    >
                                        {isRegistering ? 'Already have an account? Login' : "Don't have an account? Register"}
                                    </button>
                                    {!isRegistering && (
                                        <button
                                            onClick={handleForgotPassword}
                                            className="text-gray-400 hover:text-[#58a6ff] hover:underline focus:outline-none text-sm block w-full"
                                            disabled={loading}
                                        >
                                            Forgot password?
                                        </button>
                                    )}
                                </div>
                                {isRegistering && (
                                    <p className="text-gray-400 text-sm mt-4 text-center">
                                        Password must be at least 8 characters
                                    </p>
                                )}
                            </div>
                        )}
                    </div>

                    <footer className="mt-8 text-center text-gray-400 text-sm">
                        <div className="flex flex-col sm:flex-row justify-center items-center gap-3 mb-3">
                            <a
                                href="https://github.com/tomspetter/HabitTracker"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="text-[#58a6ff] hover:underline"
                            >
                                View on GitHub
                            </a>
                            <span className="hidden sm:inline">•</span>
                            <a
                                href="https://buymeacoffee.com/tomspetter"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="text-[#58a6ff] hover:underline"
                            >
                                ☕ Buy Me a Coffee
                            </a>
                        </div>
                        <p className="text-xs text-gray-500">
                            © {new Date().getFullYear()} Tom Spetter • Open Source (MIT)
                        </p>
                    </footer>
                </div>
            );
        };

        const HabitTracker = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [email, setEmail] = useState('');
            const [csrfToken, setCsrfToken] = useState('');
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('tracker');
            const calendarRefs = React.useRef({});

            // Rainbow color palette (6 colors)
            const colorPalette = [
                '#ef4444',  // Red
                '#f97316',  // Orange
                '#eab308',  // Yellow
                '#22c55e',  // Green
                '#3b82f6',  // Blue
                '#a855f7',  // Purple
            ];

            const today = new Date();
            const currentYear = today.getFullYear();
            
            const todayFormatted = today.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });

            const generateYearDates = () => {
                const dates = [];
                // Start from 365 days ago
                const startDate = new Date(today);
                startDate.setDate(startDate.getDate() - 365);

                let currentDate = new Date(startDate);
                // Go up to and including today
                while (currentDate <= today) {
                    dates.push(new Date(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return dates;
            };

            const yearDates = generateYearDates();

            const [habits, setHabits] = useState([]);
            const [habitData, setHabitData] = useState({});
            const [deleteMode, setDeleteMode] = useState(false);
            const [confirmDelete, setConfirmDelete] = useState(null);

            // Get color for a habit based on its position in the list
            const getHabitColor = (habitId) => {
                const index = habits.findIndex(h => h.id === habitId);
                return index >= 0 ? colorPalette[index % colorPalette.length] : colorPalette[0];
            };

            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // Calculate current streak for a habit
            const calculateCurrentStreak = (habitId) => {
                const data = habitData[habitId] || {};
                let streak = 0;
                let currentDate = new Date(today);

                // Count backwards from today
                while (true) {
                    const dateStr = formatDate(currentDate);
                    if (data[dateStr]) {
                        streak++;
                        currentDate.setDate(currentDate.getDate() - 1);
                    } else {
                        break;
                    }
                }

                return streak;
            };

            // Calculate longest streak for a habit
            const calculateLongestStreak = (habitId) => {
                const data = habitData[habitId] || {};
                let longestStreak = 0;
                let currentStreak = 0;

                // Go through all dates in the year
                yearDates.forEach(date => {
                    const dateStr = formatDate(date);
                    if (data[dateStr]) {
                        currentStreak++;
                        longestStreak = Math.max(longestStreak, currentStreak);
                    } else {
                        currentStreak = 0;
                    }
                });

                return longestStreak;
            };

            // Check authentication status on mount
            useEffect(() => {
                const checkAuth = async () => {
                    try {
                        const response = await fetch('api/auth.php?action=check');
                        const data = await response.json();

                        if (data.loggedIn) {
                            setIsLoggedIn(true);
                            setEmail(data.user.email);
                            setCsrfToken(data.csrf_token);
                            await loadData();
                        }
                    } catch (err) {
                        console.error('Auth check failed:', err);
                    } finally {
                        setLoading(false);
                    }
                };

                checkAuth();
            }, []);

            // Load data from server
            const loadData = async () => {
                try {
                    const response = await fetch('api/data.php?action=load');
                    const result = await response.json();

                    if (result.success) {
                        const data = result.data;
                        if (data.habits && data.habits.length > 0) {
                            setHabits(data.habits);
                            setHabitData(data.habitData || {});
                        } else {
                            // Initialize with one default habit
                            const defaultHabit = { id: 1, name: 'New Habit' };
                            setHabits([defaultHabit]);
                            setHabitData({ 1: {} });
                        }
                    }
                } catch (err) {
                    console.error('Failed to load data:', err);
                    // Initialize with default on error
                    const defaultHabit = { id: 1, name: 'New Habit' };
                    setHabits([defaultHabit]);
                    setHabitData({ 1: {} });
                }
            };

            // Save data to server whenever habits or habitData changes
            useEffect(() => {
                if (isLoggedIn && habits.length > 0 && csrfToken) {
                    const saveData = async () => {
                        try {
                            await fetch('api/data.php?action=save', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    habits,
                                    habitData,
                                    csrf_token: csrfToken
                                }),
                            });
                        } catch (err) {
                            console.error('Failed to save data:', err);
                        }
                    };

                    // Debounce saves to avoid too many requests
                    const timeoutId = setTimeout(saveData, 500);
                    return () => clearTimeout(timeoutId);
                }
            }, [habits, habitData, isLoggedIn, csrfToken]);


            const addHabit = () => {
                if (habits.length >= 6) return;

                const newId = Math.max(...habits.map(h => h.id), 0) + 1;

                const newHabit = {
                    id: newId,
                    name: 'New Habit'
                };

                setHabits([...habits, newHabit]);
                setHabitData({...habitData, [newId]: {}});
            };

            const removeHabit = (id) => {
                if (habits.length === 1) return;
                setHabits(habits.filter(h => h.id !== id));
                const newData = {...habitData};
                delete newData[id];
                setHabitData(newData);
                setConfirmDelete(null);
                setDeleteMode(false);
            };

            const initiateDelete = (id) => {
                setConfirmDelete(id);
            };

            const cancelDelete = () => {
                setConfirmDelete(null);
            };

            const handleHabitNameChange = (id, newName) => {
                setHabits(habits.map(h => 
                    h.id === id ? { ...h, name: newName } : h
                ));
            };

            const toggleDay = (habitId, dateStr) => {
                const newHabitData = {...habitData};
                if (!newHabitData[habitId]) {
                    newHabitData[habitId] = {};
                }
                newHabitData[habitId][dateStr] = !newHabitData[habitId][dateStr];
                setHabitData(newHabitData);
            };

            const toggleToday = (habitId) => {
                const todayStr = formatDate(today);
                toggleDay(habitId, todayStr);
            };

            // Export to CSV
            const exportToCSV = () => {
                const csvData = [];

                // Header
                csvData.push(['Habit ID', 'Habit Name', 'Date', 'Completed']);

                // Data rows
                habits.forEach(habit => {
                    const data = habitData[habit.id] || {};
                    Object.keys(data).forEach(date => {
                        csvData.push([
                            habit.id,
                            habit.name,
                            date,
                            data[date] ? 'true' : 'false'
                        ]);
                    });
                });

                const csv = Papa.unparse(csvData);
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `habit-tracker-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            };

            // Import from CSV
            const importFromCSV = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                Papa.parse(file, {
                    header: true,
                    complete: (results) => {
                        const newHabits = [];
                        const newHabitData = {};
                        const habitMap = new Map();

                        results.data.forEach(row => {
                            if (!row['Habit ID']) return;

                            const habitId = parseInt(row['Habit ID']);

                            if (!habitMap.has(habitId)) {
                                habitMap.set(habitId, {
                                    id: habitId,
                                    name: row['Habit Name']
                                });
                                newHabitData[habitId] = {};
                            }

                            if (row['Date']) {
                                newHabitData[habitId][row['Date']] = row['Completed'] === 'true';
                            }
                        });

                        setHabits(Array.from(habitMap.values()));
                        setHabitData(newHabitData);
                    }
                });
            };

            const logout = async () => {
                try {
                    await fetch('api/auth.php?action=logout', {
                        method: 'POST',
                    });
                } catch (err) {
                    console.error('Logout failed:', err);
                } finally {
                    setIsLoggedIn(false);
                    setEmail('');
                    setCsrfToken('');
                    setHabits([]);
                    setHabitData({});
                }
            };

            const exportDataJSON = () => {
                // Trigger JSON download
                window.location.href = 'api/data.php?action=export&format=json';
            };

            const exportDataCSV = () => {
                // Trigger CSV download
                window.location.href = 'api/data.php?action=export&format=csv';
            };

            const handleLogin = (user, token) => {
                setIsLoggedIn(true);
                setEmail(user);
                setCsrfToken(token);
                setCurrentPage('tracker');
                loadData();
            };

            const handleNavigate = (page) => {
                setCurrentPage(page);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-[#0d1117] flex items-center justify-center">
                        <div className="text-white text-xl">Loading...</div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            // Placeholder pages
            const PlaceholderPage = ({ title, description }) => (
                <div className="min-h-screen bg-[#0d1117]">
                    <Navigation
                        currentPage={currentPage}
                        onNavigate={handleNavigate}
                        isLoggedIn={isLoggedIn}
                        onLogout={logout}
                    />
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        <div className="bg-[#161b22] border border-[#30363d] rounded-lg p-12 text-center">
                            <h1 className="text-4xl font-bold text-white mb-4">{title}</h1>
                            <p className="text-gray-400 text-lg">{description}</p>
                        </div>
                    </div>
                    <footer className="fixed bottom-0 left-0 right-0 py-4 bg-[#0d1117] border-t border-[#30363d] text-center text-gray-400 text-sm">
                        <div className="flex flex-col sm:flex-row justify-center items-center gap-3 mb-2">
                            <a
                                href="https://github.com/tomspetter/HabitTracker"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="text-[#58a6ff] hover:underline"
                            >
                                View on GitHub
                            </a>
                            <span className="hidden sm:inline">•</span>
                            <a
                                href="https://buymeacoffee.com/tomspetter"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="text-[#58a6ff] hover:underline"
                            >
                                ☕ Buy Me a Coffee
                            </a>
                            <span className="hidden sm:inline">•</span>
                            <span className="text-gray-500">v1.0.0</span>
                        </div>
                        <p className="text-xs text-gray-500">
                            © {new Date().getFullYear()} Tom Spetter • Open Source (MIT)
                        </p>
                    </footer>
                </div>
            );

            // Statistics calculation functions
            const calculateStats = (habitId, days) => {
                const data = habitData[habitId] || {};
                let completed = 0;
                let total = 0;
                const endDate = new Date(today);
                const startDate = new Date(today);
                startDate.setDate(startDate.getDate() - days);

                let currentDate = new Date(startDate);
                while (currentDate <= endDate) {
                    const dateStr = formatDate(currentDate);
                    if (dateStr <= formatDate(today)) {
                        total++;
                        if (data[dateStr]) completed++;
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                return {
                    completed,
                    total,
                    percentage: total > 0 ? Math.round((completed / total) * 100) : 0
                };
            };

            const getTotalCompletions = (habitId) => {
                const data = habitData[habitId] || {};
                return Object.values(data).filter(v => v).length;
            };

            // Statistics Page Component
            const StatisticsPage = () => {
                const [timePeriod, setTimePeriod] = useState('30');

                const periods = [
                    { label: 'Last 7 Days', value: '7' },
                    { label: 'Last 30 Days', value: '30' },
                    { label: 'This Year', value: '365' },
                ];

                // Calculate stats for all habits
                const habitStats = habits.map(habit => {
                    const stats = calculateStats(habit.id, parseInt(timePeriod));
                    return {
                        ...habit,
                        ...stats,
                        currentStreak: calculateCurrentStreak(habit.id),
                        longestStreak: calculateLongestStreak(habit.id),
                        totalCompletions: getTotalCompletions(habit.id)
                    };
                });

                // Overall stats
                const totalCheckIns = habitStats.reduce((sum, h) => sum + h.completed, 0);
                const overallPercentage = habitStats.length > 0
                    ? Math.round(habitStats.reduce((sum, h) => sum + h.percentage, 0) / habitStats.length)
                    : 0;
                const bestHabit = habitStats.length > 0
                    ? habitStats.reduce((best, current) => current.percentage > best.percentage ? current : best)
                    : null;

                return (
                    <div className="min-h-screen bg-[#0d1117]">
                        <Navigation
                            currentPage={currentPage}
                            onNavigate={handleNavigate}
                            isLoggedIn={isLoggedIn}
                            onLogout={logout}
                        />
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                            {/* Header */}
                            <div className="mb-8">
                                <h1 className="text-4xl font-bold text-white mb-2">Statistics & Analytics</h1>
                                <p className="text-gray-400">Track your progress and identify patterns</p>
                            </div>

                            {/* Time Period Selector */}
                            <div className="mb-8 flex flex-wrap gap-2">
                                {periods.map(period => (
                                    <button
                                        key={period.value}
                                        onClick={() => setTimePeriod(period.value)}
                                        className={`px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-[#58a6ff] ${
                                            timePeriod === period.value
                                                ? 'bg-[#238636] text-white font-semibold'
                                                : 'bg-[#21262d] text-gray-300 hover:bg-[#30363d]'
                                        }`}
                                    >
                                        {period.label}
                                    </button>
                                ))}
                            </div>

                            {/* Overall Dashboard */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                                <div className="bg-[#161b22] border border-[#30363d] rounded-lg p-6">
                                    <div className="text-gray-400 text-sm mb-2">Total Check-ins</div>
                                    <div className="text-4xl font-bold text-white">{totalCheckIns}</div>
                                    <div className="text-gray-500 text-xs mt-1">in last {timePeriod} days</div>
                                </div>
                                <div className="bg-[#161b22] border border-[#30363d] rounded-lg p-6">
                                    <div className="text-gray-400 text-sm mb-2">Overall Completion Rate</div>
                                    <div className="text-4xl font-bold text-white">{overallPercentage}%</div>
                                    <div className="text-gray-500 text-xs mt-1">average across all habits</div>
                                </div>
                                <div className="bg-[#161b22] border border-[#30363d] rounded-lg p-6">
                                    <div className="text-gray-400 text-sm mb-2">Best Performing Habit</div>
                                    {bestHabit ? (
                                        <>
                                            <div className="text-2xl font-bold text-white truncate">{bestHabit.name}</div>
                                            <div className="text-gray-500 text-xs mt-1">{bestHabit.percentage}% completion</div>
                                        </>
                                    ) : (
                                        <div className="text-gray-500">No data</div>
                                    )}
                                </div>
                            </div>

                            {/* Per-Habit Statistics */}
                            <div className="space-y-4">
                                <h2 className="text-2xl font-bold text-white mb-4">Habit Breakdown</h2>
                                {habitStats.map(habit => (
                                    <div key={habit.id} className="bg-[#161b22] border border-[#30363d] rounded-lg p-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-3">
                                                <div
                                                    className="w-4 h-4 rounded"
                                                    style={{ backgroundColor: getHabitColor(habit.id) }}
                                                />
                                                <h3 className="text-xl font-semibold text-white">{habit.name}</h3>
                                            </div>
                                            <div className="text-3xl font-bold text-white">{habit.percentage}%</div>
                                        </div>

                                        {/* Progress bar */}
                                        <div className="w-full bg-[#21262d] rounded-full h-3 mb-4 overflow-hidden">
                                            <div
                                                className="h-full rounded-full transition-all duration-500"
                                                style={{
                                                    width: `${habit.percentage}%`,
                                                    backgroundColor: getHabitColor(habit.id)
                                                }}
                                            />
                                        </div>

                                        {/* Stats grid */}
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                            <div>
                                                <div className="text-gray-400 mb-1">Completed</div>
                                                <div className="text-white font-semibold">{habit.completed} / {habit.total} days</div>
                                            </div>
                                            <div>
                                                <div className="text-gray-400 mb-1">Current Streak</div>
                                                <div className="text-orange-400 font-semibold">
                                                    {habit.currentStreak > 0 ? `🔥 ${habit.currentStreak} days` : '0 days'}
                                                </div>
                                            </div>
                                            <div>
                                                <div className="text-gray-400 mb-1">Best Streak</div>
                                                <div className="text-yellow-400 font-semibold">
                                                    {habit.longestStreak > 0 ? `🏆 ${habit.longestStreak} days` : '0 days'}
                                                </div>

                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                current_password: currentPassword,
                                new_password: newPassword,
                                csrf_token: csrfToken
                            })

                            const text = await response.text();
                            console.error('Server response:', text);
                            setPasswordError(`Server error: ${response.status}`);
                            return;
                        }

                        const data = await response.json();

                        if (data.success) {
                            setPasswordSuccess('Password updated successfully!');
                            setCurrentPassword('');
                            setNewPassword('');
                            setConfirmPassword('');
                        } else {
                            setPasswordError(data.error || 'Failed to update password');

                const handleImportData = async () => {

                    const isCSV = fileName.endsWith('.csv');

                    reader.onload = async (e) => {
                        try {
                            let data;

                                // Parse CSV
                                const csvText = e.target.result;
                                const parsed = Papa.parse(csvText, { header: true });

                                // Convert CSV back to our data format

                                const habitData = {};
                                const habitMap = new Map();

                                parsed.data.forEach(row => {
                                    if (!row['Habit ID']) return;

                                    const habitId = parseInt(row['Habit ID']);

                                    if (!habitMap.has(habitId)) {

                                            name: row['Habit Name']

                                });

                                data = {
                                    habits: Array.from(habitMap.values()),
                                    habitData: habitData

                                data = JSON.parse(e.target.result);

                            const response = await fetch('api/data.php?action=import', {

                                headers: { 'Content-Type': 'application/json' },

                                    csrf_token: csrfToken
                                })

                                alert('Data imported successfully!');
                                loadData(); // Reload the data
                                setImportFile(null);
                            } else {
                                alert(result.error || 'Failed to import data');
                            }

                                        <p className="text-gray-300 mb-4">
                                            This will permanently delete your account and all your habit tracking data.
                                            This action cannot be undone.
                                        </p>
                                        <p className="text-gray-300 mb-4">
                                            Please enter your password to confirm:
                                        </p>
                                        <input
                                            type="password"
                                            value={deletePassword}
                                            onChange={(e) => setDeletePassword(e.target.value)}
                                            placeholder="Enter your password"
                                            className="w-full px-4 py-3 bg-[#0d1117] border border-[#30363d] rounded-lg text-white mb-4 focus:outline-none focus:border-[#58a6ff] focus:ring-2 focus:ring-[#58a6ff]"
                                        />

                                    </a>
                                    <span className="hidden md:inline">•</span>
                                    <a
                                        href="https://buymeacoffee.com/tomspetter"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="text-[#58a6ff] hover:underline flex items-center gap-1"
                                    >

                                    </a>
                                    <span className="hidden md:inline">•</span>
                                    <span className="text-gray-500">v1.0.0</span>

                                <p className="mb-2">
                                    Made with ❤️ by Tom Spetter • Open Source (MIT License)

                                <p className="text-xs text-gray-500">
                                    © {new Date().getFullYear()} Tom Spetter
                                </p>

            if (currentPage === 'settings') {
                return <SettingsPage />;
            }

            const getWeekData = () => {
                const weeks = [];
                let currentWeek = [];
                
                const firstDate = yearDates[0];
                const firstDay = firstDate.getDay();
                
                for (let i = 0; i < firstDay; i++) {
                    currentWeek.push(null);
                }
                
                yearDates.forEach(date => {
                    currentWeek.push(date);
                    if (date.getDay() === 6 || date === yearDates[yearDates.length - 1]) {
                        weeks.push([...currentWeek]);
                        currentWeek = [];
                    }
                });
                
                return weeks;
            };

            const weeks = getWeekData();

            const getMonthLabels = () => {
                const months = [];
                let currentMonth = -1;
                
                weeks.forEach((week, weekIndex) => {
                    const firstValidDate = week.find(d => d !== null);
                    if (firstValidDate) {
                        const month = firstValidDate.getMonth();
                        if (month !== currentMonth) {
                            const dayOfMonth = firstValidDate.getDate();
                            if (dayOfMonth <= 7) {
                                months.push({
                                    name: firstValidDate.toLocaleString('default', { month: 'short' }),
                                    index: weekIndex
                                });
                            }
                            currentMonth = month;
                        }
                    }
                });
                
                return months;
            };

            const monthLabels = getMonthLabels();
            const dayLabels = ['Mon', 'Wed', 'Fri'];

            return (
                <div className="min-h-screen bg-[#0d1117] text-gray-300">

                            </header>
                        
                        {confirmDelete !== null && (
